<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <meta
      name="description"
      content="A fun and quick quiz for developers. Answer 10 questions and get a detailed analysis of your knowledge in your email."
    />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Quiz App | Check your knowledge" />
    <meta
      property="og:description"
      content="Take the test and find out your level of knowledge in modern technologies!"
    />
    <meta property="og:image" content="./public/og-image.png" />
    <meta
      property="og:url"
      content="https://oleh-semenenko.github.io/quiz-futureproof/"
    />

    <link rel="icon" type="image/x-icon" href="./public/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      html {
        font-size: 62.5%;
      }
      body {
        margin: 0;
        min-height: 100vh;
        line-height: 1.5;
        margin: 0;
        font-size: 1.6rem;
        font-family:
          'Inter',
          system-ui,
          -apple-system,
          BlinkMacSystemFont,
          'Segoe UI',
          Roboto,
          sans-serif;
      }

      #root {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #main-content {
        padding: 4rem 0;
        opacity: 0;
        transform: translateY(10px);
        transition:
          opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        will-change: opacity, transform;
        flex: 1;
      }

      #main-content.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .container {
        max-width: 60rem;
        margin: 0 auto;
        padding: 0 2rem;
      }

      #header-wrapper {
        min-height: 6rem;
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
